<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
  <!-- Favicon -->
<link rel="icon" href="favicon.png" type="image/png">

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body onload="loadDashboard()">
  <header> <h1><i class="fa-solid fa-wallet"></i> Expense Tracker</h1> <nav> <a href="dashboard.html">Dashboard</a> <a href="history.html">History</a> <a href="analytics.html">Analytics</a> <span id="monthlyTotal" style="color:white; font-weight:bold;">Total: ₹0</span> <button onclick="logout()" class="logout-btn">Logout</button> </nav> </header>




  <div class="container">
    <h2>Welcome, <span id="username"></span>!</h2>

    <div class="summary">
      <div>
        <h3>Balance</h3>
        <p id="balance">₹0</p>
      </div>
      <div>
        <h3>Income</h3>
        <p id="income">₹0</p>
      </div>
      <div>
        <h3>Expense</h3>
        <p id="expense">₹0</p>
      </div>
    </div>

    <h3>Recent Transactions</h3>
    <ul id="recentList" class="list"></ul>
    
    <div class="form-section">
  <h3>Set Monthly Budget</h3>
  <input type="number" id="budgetInput" placeholder="Enter your monthly budget">
  <button onclick="setBudget()">Set Budget</button>
  <p id="remainingBudget" style="margin-top:10px; font-weight:bold; color:#2d89ef;">
    Remaining: ₹0
  </p>
</div>


    <div class="form-section">
      <h3>Add Transaction</h3>
      <input type="text" id="text" placeholder="Description">
      <input type="number" id="amount" placeholder="Amount (use - for expense)">
      <button onclick="addTransaction()">Add</button>
    </div>
  </div>

  <footer>
    <p>Expense Tracker © 2025</p>
  </footer>

  <script src="tracker.js"></script>
</body>
</html>
