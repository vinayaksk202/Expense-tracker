<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker - Login</title>
  <link rel="stylesheet" href="style.css">
  <!-- Favicon -->
<link rel="icon" href="favicon.png" type="image/png">

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body { font-family: 'Poppins', sans-serif; background: #f4f4f4; margin: 0; }
    .container { max-width: 400px; margin: 80px auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    input { width: 100%; padding: 8px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; background: #2d89ef; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .switch-btn { background: none; border: none; color: #2d89ef; cursor: pointer; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>
    <form id="loginForm">
      <input type="text" id="loginUser" placeholder="Username" required>
      <input type="password" id="loginPass" placeholder="Password" required>
      <button type="button" onclick="login()">Login</button>
    </form>

    <form id="signupForm" style="display:none;">
      <input type="text" id="signupUser" placeholder="Username" required>
      <input type="password" id="signupPass" placeholder="Password" required>
      <button type="button" onclick="signup()">Sign Up</button>
    </form>

    <div style="text-align:center;">
      <button class="switch-btn" onclick="toggleForm()">Switch to Sign Up</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const formTitle = document.getElementById('form-title');
    const switchBtn = document.querySelector('.switch-btn');

    function toggleForm() {
      if (loginForm.style.display === "none") {
        loginForm.style.display = "block";
        signupForm.style.display = "none";
        formTitle.innerText = "Login";
        switchBtn.innerText = "Switch to Sign Up";
      } else {
        loginForm.style.display = "none";
        signupForm.style.display = "block";
        formTitle.innerText = "Sign Up";
        switchBtn.innerText = "Switch to Login";
      }
    }
  </script>
</body>
</html>
